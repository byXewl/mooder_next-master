{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{{ website.title }}{% endblock %}</title>
		<!-- Description, Keywords and Author -->
		<meta name="description" content="{{ website.description }}">
		<meta name="keywords" content="{{ website.keyword }}">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<!-- Font awesome CSS -->
		<link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">


		<!-- Main CSS -->
		<link href="{% static 'css/sign.css' %}" rel="stylesheet">

		<!-- Favicon -->
		<link rel="shortcut icon" href="{% static 'img/main.ico' %}">
	</head>

	<body>

    {% block body %}
    {% endblock %}

		<!-- Javascript files -->
		<!-- jQuery -->
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
		<!-- Placeholder JS -->
		<script src="https://cdn.jsdelivr.net/gh/jamesallardice/Placeholders.js@4.0.1/dist/placeholders.min.js"></script>
		<!-- Refresh Captcha JS -->
		<script type="text/javascript" src="{% static "js/refresh.js" %}"></script>
	</body>
</html>
